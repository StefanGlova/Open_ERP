{% extends "home_app/base.html" %} {% load static %} {% block content %}

<body class="d-flex flex-column min-vh-100">
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'people_data_home' %}">
          <i class="fa-solid fa-graduation-cap fa-lg"></i>Employee Management
          System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'people_data_home' %}">
                <i class="fa-solid fa-list fa-lg"></i> All Employees
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add' %}">
                <i class="fa-solid fa-plus"></i>Add Employee
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">{% block body %} {% endblock body %}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


{% endblock content %}
</body>
